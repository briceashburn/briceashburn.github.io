<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="boldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- High contrast background -->
  <rect x="2" y="2" width="28" height="28" rx="7" ry="7" fill="url(#boldGrad)" stroke="#000" stroke-width="1"/>
  
  <!-- Bold, clear "B" -->
  <text x="16" y="23" font-family="Arial, sans-serif" font-size="20" font-weight="900" 
        text-anchor="middle" fill="#ffffff" stroke="#000" stroke-width="0.3">B</text>
</svg>
